[versions]
jooq = "3.17.8"
flyway = "9.14.1"
testcontainers = "1.17.6"
jna = "5.13.0"

[libraries]
jooq-codegen = { module = "org.jooq:jooq-codegen", version.ref = "jooq" }
flyway-core = { module = "org.flywaydb:flyway-core", version.ref = "flyway" }
jna = { module = "net.java.dev.jna:jna", version.ref = "jna" }
testcontainers-jdbc = { module = "org.testcontainers:jdbc", version.ref = "testcontainers" }

testcontainers-postgresql = { module = "org.testcontainers:postgresql", version.ref = "testcontainers" }
junit-bom = "org.junit:junit-bom:5.9.2"
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter" }
strikt = "io.strikt:strikt-jvm:0.34.1"
mockk = "io.mockk:mockk-jvm:1.13.4"

# plugins
gradle-plugin-publish = "com.gradle.publish:plugin-publish-plugin:1.1.0"
shadow = "gradle.plugin.com.github.johnrengelman:shadow:7.1.2"
jacoco-testkit = "gradle.plugin.pl.droidsonroids.gradle.jacoco:jacoco-gradle-testkit-plugin:1.0.9"
nexus-publish = "io.github.gradle-nexus:publish-plugin:1.1.0"
